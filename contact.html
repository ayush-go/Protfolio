<table id="contact" border="0" width="100%" cellpadding="0" cellspacing="0" 
class="contact-table">
<tr>
    <td>
        <table border="0" cellpadding="15" cellspacing="0" width="80%" 
            align="center">
            <tr>
                <td height="180" align="center" valign="middle" colspan="2">
                    <font class="contact-title">Contact</font>
                    <hr class="contact-divider">
                </td>
            </tr>

            <tr>
                <td align="center" valign="top">
                    <table border="0" width="50%" cellpadding="15" 
                        cellspacing="0" align="center" class="contact-form">
                        <tr>
                            <td width="30%">
                                <hr class="contact-divider">
                                <font class="form-label">Name</font>
                            </td>
                            <td width="70%">
                                <input type="text" class="form-input">
                            </td>
                        </tr>
                        <tr>
                            <td width="30%">
                                <font class="form-label">Email</font>
                            </td>
                            <td width="70%">
                                <input type="email" class="form-input">
                            </td>
                        </tr>
                        <tr>
                            <td width="30%">
                                <font class="form-label">Number</font>
                            </td>
                            <td width="70%">
                                <input type="number" class="form-input">
                            </td>
                        </tr>
                        <tr>
                            <td width="30%">
                                <font class="form-label">Message</font>
                            </td>
                            <td width="70%">
                                <textarea rows="5" cols="37" class="form-textarea"></textarea>
                            </td>
                        </tr>
                        <tr>
                            <td width="30%">&nbsp;</td>
                            <td width="70%">
                                <button type="Submit" class="submit-button">
                                    <b>Submit</b>
                                </button>
                                <hr class="contact-divider">
                            </td>
                        </tr>
                    </table>
                </td>
            </tr>

            <tr>
                <td colspan="2">&nbsp;&nbsp;</td>
            </tr>
        </table>
    </td>
</tr>
</table>
